<div class="container">
    <h2 *ngIf="app.Login" class="text-center" >Shopping Cart</h2>
  <div class="row">
    <div class="card col-md-3 col-sm-6 p-0 m-3" *ngFor="let product of result" >
       <img [src]="product.imageUrl" class="card-img-top" alt="image not found"> 
        <div class="card-body">
          <h5 class="card-title">Name : {{product.name}}</h5>
          <p class="card-text">Price : {{product.price}}</p>
          <p class="card-text">Quantity : {{product.quantity}}</p>

          <a *ngIf="!product.complete" (click)="updateAndAddToOrders(product)" class="btn btn-primary btn-lg btn-block mt-2">Buy</a>
          <a *ngIf="product.complete"   (click)="updateAndRemoveFromOrders(product)" class="btn btn-primary btn-lg btn-block mt-2">Cancle</a>

        </div>
    </div>
    </div>
    </div>
