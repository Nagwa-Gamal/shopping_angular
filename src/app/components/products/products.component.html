<div class="container">
 
  
  <h2 *ngIf="app.Login" class="text-center" >Products</h2>

<div class="row">
<div class="card col-md-3 col-sm-6 p-0 m-3" *ngFor="let product of result1" >
   <img [src]="product.imageUrl" class="card-img-top" alt="image not found"> 
    <div class="card-body">
      <h5 class="card-title">Name : {{product.name}}</h5>
      <p class="card-text">Price : {{product.price}}</p>
      
      <a *ngIf="product.quantity==0"
      (click)="addToCartFirst(product)" class="btn btn-primary btn-block p-0">Add to cart</a>

      <div *ngIf="product.quantity>0" >
        <div class="row">
          <div class="col-2">
            <a (click)="addToCart(product,product.quantity)" class="btn btn-primary btn-block p-0">+</a>

          </div>
          <div class="col"> 
           <a class="btn btn-primary btn-block p-0">Quantity : {{product.quantity}}</a> 

          </div>
          <div class="col-2">
            <a (click)="removeFromCart(product,product.quantity)" class="btn btn-primary btn-block p-0">-</a>

          </div>
        </div>

      </div>
    </div>
</div>
</div>
</div>
